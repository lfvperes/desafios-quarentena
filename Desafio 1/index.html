<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    

    <div id="gyarados">
      <div class="nome">federal</div>
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/federal-idle.gif" alt="Shiny Gyarados" id="sprite-gyarados">
      <div class="grass"></div>
    </div>
    <div id="pignite">
      <div class="nome">caaso</div>
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/caaso-idle.gif" alt="Shiny Pignite" id="sprite-pignite">
      <div class="grass"></div>
    </div>
    <div id="text-box">
      <p id="text">
        Please choose one attack
      </p>
    </div>
    <div id="options">
      <div class="row">
        <button class="attack-button">
          Heat Wave
        </button>
        <button class="attack-button">
          Brick Break
        </button>
      </div>
      <div class="row">
        <button class="attack-button">
          Flamethrower
        </button>
        <button class="attack-button">
          Trash
        </button>
      </div>
    </div>
    <embed loop="true" src="poketusca.mp3" hidden="true" type=""></embed>
  </div>
  <script src="ex.js"></script>
</body>
</html>
