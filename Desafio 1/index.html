<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="gyarados">
      <div class="nome">federal</div>
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/gyarados.png" alt="Shiny Gyarados">
      <div class="grass"></div>
    </div>
    <div id="pignite">
      <div class="nome">caaso</div>
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/pignite-caneca.png" alt="Shiny Pignite">
      <div class="grass"></div>
    </div>
    <div id="options">
      <div class="row">
        <button id="thunder-shock-button">
          Heat Wave
        </button>
        <button id="quick-attack-button">
          Brick Break
        </button>
      </div>
      <div class="row">
        <button id="thunder-button">
          Flamethrower
        </button>
        <button id="submission-button">
          Trash
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Please choose one attack
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>
