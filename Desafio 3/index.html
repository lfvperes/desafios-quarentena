<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Desafio 3</title>
</head>
<body>
	<div id="root" onwheel="playerTurn(event)">
		<div class="container">
			<div id="counter-container">
				<div class="counter">
					<div class="header">time</div>
					<div id="timer">0</div>
				</div>
				<div class="counter">
					<div class="header">destroyed asteroids</div>
					<div id="hits">0</div>
				</div>
			</div>
		</div>
		
		<div id="arena-container" class="container">
			<div id="fps">0 FPS</div>
			<div id="item">
				<div class="header">item</div>
				<div id="item-face"></div>
			</div>
			<div id="arena-line">
				<div id="movable-entity-container"></div>
			</div>
		</div>
	</div>

	<script src="vector.js"></script>
	<script src="counter.js"></script>
	<script src="movable-entity.js"></script>
	<script src="asteroid.js"></script>
	<script src="player.js"></script>
	<script src="bullet.js"></script>
	<script src="item.js"></script>
	<script src="map.js"></script>
	<script src="index.js"></script>
</body>
</html>
